<!DOCTYPE html>
<html>
<head>
    <title> Lesson 19 - (Div & Element) </title>
    <style>
        .container {
            border:  1px solid black;
            width: 300px;
            padding-left: 20px;
            padding-bottom: 20px;
        }
        .owner-message {
            font-weight: bold;
            font-size: 14px;
        }
        .yes-button {
            cursor: pointer;
        }
        .no-button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container"> 
        <p class="owner-message"> Satisfied with our services ? </p>
        <button class="yes-button"> Yes </button>
        <button class="no-button"> No </button>
    </div>
</body>
</html>
